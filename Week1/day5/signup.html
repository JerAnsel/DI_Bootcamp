<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/6fe49490dc.js" crossorigin="anonymous"></script>
    <title>BLACK Signup</title>
</head>
<body>
    <div id="page-container">

        <nav>
            <span id="logo"><a href="index.html">BLACK</a></span>
            <ul>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="#">Register</a></li>
                <li>Login</li>
            </ul>
        </nav>
        <div id="content">
            <div id="signup">
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>
                    <label for="conf-password">Confirm Password</label><br>
                    <input type="password" id="conf-password" name="conf-password"><br>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
